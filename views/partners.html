<div>
	<div id="partner" ng-repeat="part in partners">
		<a href="{{ part.url }}">
		<h1>{{part.name}}</h1>
			<div class="logo">
					<img src="{{ part.path_logo }}" alt="{{part.name}} logo">
			</div>
			<div class="part_desc" ng-model="desc">
				<div ng-bind-html="part.desc"></div>
			</div>
		</a>
	</div>
</div>
