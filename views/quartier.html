<div class="container">
<h1>{{ quartier.quartier.name }}</h1>
<img src="{{quartier.quartier.path_vignette}}" alt="vignette quartier" class="img_grid">
<h3><a  class="btn btn-default btn-lg" href="{{quartier.quartier.url}}">Site web</a></h3>
<a class="btn btn-default btn-lg" href="#/portfolio?path={{ quartier.quartier.path_pics }}" title="portfolio {{quartier.quartier.name}}" alt="portfolio {{quartier.quartier.name}}">
<span class="pics_link glyphicon glyphicon-picture lg" style="font-size: 2.5em"></span>
Portfolio</a>
<div class='txt'  ng-bind-html="quartier.quartier.text"></div>
	<ul id="blck">
		<li ng-repeat="video in quartier.videos">
			<h3>{{ video.name }}</h3>
			<img ng-show="video.weekly == 1" src="img/badges/weekly.png" alt="logo weekly" class='weekly_badge badge-g'>
			<span ng-bind-html="video.frame"></span>
			<h2 ng-show="video.category == 1">Visiteur!</h2>
		</li>
	</ul>
	<ul id="blck">
		<li ng-repeat="art in quartier.artistes">
			<h3>{{art.name}}</h3>
			<div class="div_grid" >
			<a href="#/artistes/{{ art.name }}" ><div class="arrow-right"></div></a>
			<span ng-if="art.path_vignette == '' ">
				<img src="img/badges/weekly.png" class="img_grid">
			</span>
			<span ng-if="art.path_vignette != ''">
				<img src="{{art.path_vignette}}" class="img_grid">
			</span>
		</div>
		</li>
	</ul>
</div>
